<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="">
        <fieldset>
            <legend>Personal Informations</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" name="" id="firstname" placeholder="First Name">


        <label for="lastname">LastName:</label>
        <input type="text" name="" id="lastname" placeholder="Last Name">
          <br>
          <br>
          <label for="male">Male: </label>
          <input type="radio" name="gender" id="male">
          <label for="female">Female: </label>
          <input type="radio" name="gender" id="female">
          <label for="other">Other: </label>
          <input type="radio" name="gender" id="other">
          <br>
          <br>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="" id="dob">
            <br>
            <br>

          <label for="email">E-Mail:</label>  
          <input type="email" name="" id="email" placeholder="Enter Your Email">
          <br>
          <br>
          
          <label for="phone">Phone:</label>
          <input type="text" name="" id="phone" placeholder="+91" maxlength="10">
          <br>
          <br>
          <label for="height">Height:</label>
          <input type="number" name="" id="height" placeholder="Height in Feet">
          <br>
          
        </fieldset>
        
        <fieldset>        
            <legend>Education</legend>    
            <label for="school">School Name:</label>
            <input type="text" name="" id="school" placeholder="School Name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="text" name="" id="class" placeholder="Enter Class">
            <br>    
            <br>
            <label for="stream">Stream:</label>
            <select name="stream" id="stream" >
            <option value="Engineering">Engineering</option>
            <option value="medical">medical</option>
            <option value="commerce">commerce</option>
        </select>
            <br>
            <br>
    
            <label for="">Marksheet:</label>
            <input type="file" name="" id="">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        </form>
    
</body>
</html>
